<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <p>What task would you like to do today ?</p>
        <div id="newtask">
            <input type="text" placeholder="Type in task here...">
            <button id="add"><h2>ADD</h2></button>
        </div>
        <div id="tasks">
            <!-- <div class="task">
                <span id="taskname"></span>
                <button class="delete">&times;</button>
            </div> -->
        </div>
        <p>When the task is completed, click on it</p>
    </div>

    <script src="script.js"></script>
    <!-- THIS SCRIPT IS FOR THE FANCY ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
